<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        document.onkeydown = function(event){
            var key_press = String.fromCharCode(event.keyCode); //takes pressed key code in string form, string form gives the key
            var key_code = event.keyCode; //takes pressed key in numerical form as keycode number
            document.getElementById('kp').innerHTML = key_press; //changes html
            document.getElementById('kc').innerHTML = key_code; //changes html
            document.getElementById('status').innerHTML = "down"; // changes html when key pressed
        }
        document.onkeyup = function(event) {
            document.getElementById('status').innerHTML = "up"; //changes html when key released
        }
    </script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
</head>

<body>
    <div>
        <p>The key is : <span id="kp"></span></p>
        <p>The key code is : <span id="kc"></span></p>
        <p>Current status of key is : <span id="status"></span></p>
    </div>

</body>
</html>
